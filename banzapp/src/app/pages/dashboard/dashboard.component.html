<div style="background: #f4f6f9; width: calc(100% - 240px); height: calc(100vh - 70px); left: 240px; top: 70px; position: absolute; overflow: scroll;">
    <div *ngFor="let semestre of Semestres; let IdSemestre = index;" style="display: table-cell;">
        <div style="width: 400px; margin: 25px;">
            <div class="card">
                <div class="card-body">
                    <div>
                        <div>
                            <h2 style="text-align:center"><strong>Semestre {{IdSemestre+1}}</strong></h2>
                            <div *ngFor="let pem of pensum; let IdCurso = index;">
                                <app-curso *ngIf="pem.semestre == IdSemestre + 1" [NombreCurso]="pem.nombre" [IdSemestre]="IdSemestre" [IdCurso]="pem.codigo" [Creditos]="pem.gana_credito"></app-curso>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
